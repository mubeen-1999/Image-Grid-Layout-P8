<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col1">
            <div class="img1"><img src="fog.jpg" alt="A foggy beach with a large rock formation in the foreground"></div>
            <div class="img2"><img src="room.jpg" alt="A living room with a white couch and a round window"></div>
        </div>

        <div class="col2">
            <div class="img3"><img src="avacado.jpg" alt="half cut avacado with pink background"></div>
            <div class="img4"><img src="door.jpg" alt="A building with a red door and a tree in front of it"></div>
        </div>

        <div class="col3">
            <div class="img5"><img src="buildings.jpg" alt="A row of white apartment buildings next to a street"></div>
            <div class="img6"><img src="beach.jpg" alt="A view of a beach"></div>
        </div>
    </div>

</body>

</html>
